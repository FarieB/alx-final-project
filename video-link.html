<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
      <title>Play Video</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img src="images/menu.png" class="menu-icon">
        <img src="images/logo.png" class="logo">
      </div>
      <div class="nav-middle flex-div">
          <div class="search-box flex-div">
            <input type="text" placeholder="Search">
            <img src="images/search.png">
          </div>
          <img src="images/voice-search.png" class="mic-icon">             
      </div>
      <div class="nav-right flex-div">
        <img src="images/upload.png">
        <img src="images/more.png">
        <img src="images/notification.png">
        <img src="images/fafi.png" class="user-icon">
      </div> 
    </nav>
    <div class="container play-container">
    <div class="row">
        <div class="play-video">
          <video controls autoplay>
            <source src="images/video.mp4" type="video/mp4">
          </video>
          <div class="tags">
              <a href="">#SUVs</a><a href="">#CHERRY</a><a href="">#TIGGO</a><a href="">#CHINA</a>
          </div>
          <h3> Best Youtube channel to learn about cars</h3>
          <div class="play-video-info">
              <p>2345 Views &bull; 21 days ago</p>
              <div>
                  <a href=""><img src="images/like.png">135</a>
                  <a href=""><img src="images/dislike.png">13</a>
                  <a href=""><img src="images/share.png">Share</a>
                  <a href=""><img src="images/save.png">Save</a>
              </div>
          </div>
          <hr>
          <div class="publisher">
              <img src="images/farai.png">
              <div>
                  <P>Modern SUVs</P>
                  <span>100K Subscribers</span>
              </div>
              <button type="button">Subscribe</button>
          </div>
        </div>
    </div>
</div>
  </body>
</html>
